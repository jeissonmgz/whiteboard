<svg
  class="canvas"
  #canvas
  appViewBox
  [attr.viewBox]="
    '0 0 ' + canvas.width.baseVal.value + ' ' + canvas.height.baseVal.value
  "
>
  <animate
    #animation
    attributeName="viewBox"
    begin="0s"
    dur="0.5s"
    calcMode="spline"
    keySplines=".5 0 .5 1"
    fill="freeze"
  />
</svg>
