<div class="container">
  <app-circle-button icon="undo" info="Deshacer"></app-circle-button>
  <app-circle-button icon="redo" info="Rehacer"></app-circle-button>
  <span class="space"></span>
  <app-circle-button icon="pan_tool" info="Seleccionar"></app-circle-button>
  <app-circle-button
    icon="title"
    info="Texto"
    (click)="selectText()"
  ></app-circle-button>
  <app-circle-button
    icon="remove"
    rotateIcon="rotate(45deg)"
    info="Línea"
    (click)="selectLine()"
  ></app-circle-button>
  <app-circle-button
    icon="show_chart"
    info="Polilínea"
    (click)="selectPolyline()"
  ></app-circle-button>
  <app-circle-button
    icon="check_box_outline_blank"
    info="Rectángulo"
    (click)="selectRect()"
  ></app-circle-button>
  <app-circle-button
    icon="radio_button_unchecked"
    info="Elipse"
    (click)="selectEllipse()"
  ></app-circle-button>
  <app-circle-button icon="crop_original" info="Imágen"></app-circle-button>
  <span class="space"></span>
  <app-circle-button icon="zoom_in" info="Ampliar"></app-circle-button>
  <app-circle-button icon="zoom_out" info="Disminuir"></app-circle-button>
  <app-circle-button icon="fullscreen" info="Ver todo"></app-circle-button>
  <app-circle-button
    icon="fullscreen_exit"
    info="Reestablecer"
  ></app-circle-button>
</div>
