<button
  [matTooltip]="info"
  [color]="isFloat || isSelected ? 'primary' : ''"
  mat-mini-fab
  [ngClass]="buttonStyle"
>
  <mat-icon
    [ngStyle]="{ transform: rotateIcon }"
    [ngClass]="{
      'material-icons': true,
      'mat-icon-outline': !isSelected && !isFloat
    }"
  >
    {{ icon }}
  </mat-icon>
</button>
